<edit-dialog-header (onSave)="saveWord()" (onCancel)="cancel()" (onReset)="reset()"></edit-dialog-header>
<div>
    <material-input label="Deutsche"
                    autoFocus floatingLabel
                    placeholder="wort"
                    [(ngModel)]="word">
    </material-input>
    <br/>
    <material-input label="English"
                    autoFocus floatingLabel
                    placeholder="word"
                    [(ngModel)]="translation">
    </material-input>
    <br/>
    <material-dropdown-select
            [buttonText]="wordTypeLabel"
            placeholder="Unknown"
            [options]="wordTypeSelections"
            [selection]="selectionModel" deselctOnActivate="true">
    </material-dropdown-select>
    <br/>
</div>
